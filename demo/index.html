<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta name="description" content="jQuery formBuilder: A jQuery plugin for drag and drop form creation">
        <meta name="theme-color" content="#232323">
        <link rel="stylesheet" type="text/css" href="assets/css/site.min.css">
        <link rel="stylesheet" type="text/css" href="//bootswatch.com/sandstone/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,700' rel='stylesheet' type='text/css'>
        <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/img/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-icon-72x72.png">

        <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/img/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
        <link rel="manifest" href="/assets/manifest.json">
        <meta name="msapplication-TileColor" content="#232323">
        <meta name="msapplication-TileImage" content="assets/img/ms-icon-144x144.png">
        <!-- Only include on form edit page -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/form-builder.min.css">
        <!-- Only include on form render page -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/form-render.min.css">
        <title>jQuery formBuilder | Drag &amp; Drop Form Creation</title>
        <!-- Facepoop stuff -->
        <meta property="og:url" content="http://formbuilder.online" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="jQuery formBuilder" />
        <meta property="og:description" content="Drag and drop form building" />
        <meta property="og:image" content="http://formbuilder.online/assets/img/screenshot.png" />
    </head>

    <body>
        <div id="fb-root"></div>
        <div class="site-wrap container">
            <div id="main-content-wrap" class="outer">
                <h2 class="tagline">Drag and Drop.</h2>
                <h2 class="tagline"><strong>Full Featured</strong> Form Editing.</h2>
                <section id="main_content" class="inner">
                    <div class="build-form">
                        <textarea id="fb-template"></textarea>
                    </div>
                    <div class="render-form clearfix">
                        <form id="rendered-form">
                            <p class="cta">Add some fields to the formBuilder above and render them here.</p>
                        </form>
                        <button type="button" id="render-form-button" class="btn btn-primary edit-form">Edit Form</button>
                    </div>
                </section>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
        <script src="assets/js/form-builder.min.js"></script>
        <script src="assets/js/form-render.min.js"></script>
        <script src="assets/js/dropdown.js"></script>
        <script src="assets/js/site.js"></script>
        <script id="vendor" src="assets/js/scripts.js" async defer></script>
    </body>

</html>
